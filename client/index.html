<html lang="en">
<head>

    <script defer src="js/app.js" ></script>

    <title>Student database</title>
</head>
<body>
    <h1>
        Student Covid-19 Test Database
    </h1>
    <form id="new-student-form">
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" required/>
        </div>
        </br>
        <div>
        <label for="age">Age</label>
        <input type="number" id="age" required />
        </div>
    </br>
        <div>
        <label for="Results">Positive</label>
        <input type="radio" name="results" id="results" value="positive" required/>
        <label for="Results">Negative</label>
        <input type="radio" name="results" id="results" value="negative"/>
        </div>
    </br>
        <input type="submit" value="Add student" id="submit-button">
    </form>
    
    <section id=students>
        <h3>Vacinated students:</h3>
        <ul>
    
        </ul>
    </section>
</body>
